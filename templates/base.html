<!DOCTYPE html>
<html lang="zh-Hant" data-theme="modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}亮言~NotebookLM 自動化Skill{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <link href="/static/css/style.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/main">
                <i class="bi bi-journal-bookmark-fill me-2"></i>
                亮言~NotebookLM 自動化Skill
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main' %}active{% endif %}" href="/main">
                            <i class="bi bi-play-circle me-1"></i>執行介面
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/features' %}active{% endif %}" href="/features">
                            <i class="bi bi-grid-3x3-gap me-1"></i>功能總覽
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="/settings">
                            <i class="bi bi-gear me-1"></i>設定
                        </a>
                    </li>
                </ul>
                <!-- 認證狀態指示器 -->
                <div class="ms-3">
                    <span id="auth-status" class="badge bg-secondary">
                        <i class="bi bi-circle-fill me-1"></i>檢查中...
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                亮言~NotebookLM 自動化Skill | Powered by ❣️ 阿亮老師
            </span>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自訂腳本 -->
    <script src="/static/js/main.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
